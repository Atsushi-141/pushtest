<!DOCTYPE html>
<html lang="ja">
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.js" integrity="sha512-lYYzkh4X04OJKecFNDnkk1ddO2Oo6BNVkysVAKZTQJC/xC7hsrqM8U24FbW8z2F0oxqJgXvodOziCdKj5gBjCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<meta charset="UTF-8">
<title>ブラウザでプッシュ通知を実装</title>
</head>
<body>
<center>
  <h1 style="margin-top: 300px">ブラウザでプッシュ通知を実装しよう</h1>
</center>
<center>
  <input type="button" id="push" onclick="return push()" value="クリックするとプッシュ通知が送られます">
</center>
</body>
<script>
 function push(){
  Push.create("更新情報", 
   {
    body: "ブログの更新をお知らせします!",
    icon: 'casley_logo.png',
    timeout: 8000,
    onClick: function () {
    window.focus(); 
    this.close();
    }
  })
}
</script>
</html>
